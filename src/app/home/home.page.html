<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Android Scrolling
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item lines="none" *ngFor="let client of clients" >
        <ion-label class="d-flex ion-align-items-center">
          <h2 class="mr-2">
            {{client.fullName}}
          </h2>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
